[package]
name = "deposit-service"
version = "0.1.0"
edition = "2021"

[features]
exchange = []
user = []
lsp = []
trustee = []

[dependencies]
# Keep the newer BDK version
bdk = { version = "0.30.2", features = ["keys-bip39", "all-keys"] }
# Add the esplora client directly
esplora-client = "0.6.0"
bdk_wallet = { version = "1.1.0" }

# HTTP, serialization, utilities
tokio = { version = "1", features = ["full"] }
actix-web = "4"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
reqwest = { version = "0.11", features = ["json"] }
log = "0.4"
env_logger = "0.10"
thiserror = "1.0"
chrono = "0.4"
hex = "0.4"
structopt = "0.3"
rand = "0.8"
toml = "0.7"
sha2 = "0.10"
base64 = "0.21"
hmac = "0.12"
retry = "1.3"
# Keep using the same Bitcoin version as BDK
bitcoin = "0.30.0"
miniscript = "10.0.0"

# Only use types from common, not bitcoin-specific functionality
common = { path = "../common" }
